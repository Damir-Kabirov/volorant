<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styel.css">
    <title>Volorant</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/riot games.svg" alt="" class="logo__text">
            <span class="logo__slash"></span>
            <img src="img/logo.svg" alt="" class="logo__img">
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">GAME</a></li>
                <li class="nav__item"><a href="#" class="nav__link">CHAMPIONS</a></li>
                <li class="nav__item"><a href="#" class="nav__link">NEWS</a></li>
                <li class="nav__item"><a href="#" class="nav__link">PATCH NOTES</a></li>
                <li class="nav__item"><a href="#" class="nav__link">DISCOVER</a></li>
                <li class="nav__item"><a href="#" class="nav__link">ESPORTS</a></li>
                <li class="nav__item"><a href="#" class="nav__link">UNIVERSE</a></li>
                <li class="nav__item"><a href="#" class="nav__link">SHOP</a></li>
                <li class="nav__item"><a href="#" class="nav__link">SUPPORT</a></li>
            </ul>
        </nav>
        <div class="account-menu">
            <img src="img/akali.png" alt="" class="account__img">
            <p class="account__name">UNEPICKID</p>
            <a class="drop-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="7" height="5" viewBox="0 0 7 5" fill="none">
                    <path d="M3.5 5L6.53109 0.5L0.468911 0.5L3.5 5Z" fill="white"/>
                    </svg>
                </a>
        </div>
    </header>
    <section class="hero">
        <div class="hero__header">
            <div class="logo hero__logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="99" viewBox="0 0 80 99" fill="none">
                    <g opacity="0.5">
                    <rect width="80" height="80" fill="#1F2326"/>
                    <rect y="91" width="80" height="8" fill="#1F2326"/>
                    <path d="M16 39.8347V20L47.9451 60H31.9726L16 39.8347Z" fill="#FF4656"/>
                    <path d="M58.6484 46.6116H43.0051L64 20V39.8347L58.6484 46.6116Z" fill="#FF4656"/>
                    </g>
                    </svg>
            </div>
            <h1 class="hero__title">AGENTS</h2>
        </div>
        <div class="cards">
            <div class="card-hero phoenix">
                <div class="card__text">
                    <h4 class="hero__name">PHOENIX</h4>
                    <p class="hero__country">United Kingdom</p>
                </div>
                <div class="hero__skils">
                    <img src="img/agents/phoenix/skil1.svg" alt="" class="skil">
                    <img src="img/agents/phoenix/skil2.svg" alt="" class="skil">
                    <img src="img/agents/phoenix/skil3.svg" alt="" class="skil">
                    <img src="img/agents/phoenix/skil4.svg" alt="" class="skil">
                </div>
            </div>
            <div class="card-hero jett">
                <div class="card__text">
                    <h4 class="hero__name">JETT</h4>
                    <p class="hero__country">South Korea</p>
                </div>
                <div class="hero__skils">
                    <img src="img/agents/phoenix/skil1.svg" alt="" class="skil">
                    <img src="img/agents/phoenix/skil2.svg" alt="" class="skil">
                    <img src="img/agents/phoenix/skil3.svg" alt="" class="skil">
                    <img src="img/agents/phoenix/skil4.svg" alt="" class="skil">
                </div>
            </div>
            <div class="card-hero sova">
                <div class="card__text">
                    <h4 class="hero__name">SOVA</h4>
                    <p class="hero__country">Russia</p>
                </div>
                <div class="hero__skils">
                    <img src="img/agents/phoenix/skil1.svg" alt="" class="skil">
                    <img src="img/agents/phoenix/skil2.svg" alt="" class="skil">
                    <img src="img/agents/phoenix/skil3.svg" alt="" class="skil">
                    <img src="img/agents/phoenix/skil4.svg" alt="" class="skil">
                </div>
            </div>
            <div class="card-hero sage">
                <div class="card__text">
                    <h4 class="hero__name">SAGE</h4>
                    <p class="hero__country">China</p>
                </div>
                <div class="hero__skils">
                    <img src="img/agents/phoenix/skil1.svg" alt="" class="skil">
                    <img src="img/agents/phoenix/skil2.svg" alt="" class="skil">
                    <img src="img/agents/phoenix/skil3.svg" alt="" class="skil">
                    <img src="img/agents/phoenix/skil4.svg" alt="" class="skil">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
